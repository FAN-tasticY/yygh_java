# 启动的端口号
server.port=8202
#这个是在nacos注册上面的名字
spring.application.name=service-cmn
# 开发环境
spring.profiles.active=dev
# mysql数据库连接
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql://127.0.0.1:3306/yygh_hosp?characterEncoding=utf-8&useSSL=false
#我们使用的是八版本的连接
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/yygh_cmn?serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root

#日期格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8